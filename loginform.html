<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgb(134,132,133);

        }

        button{
            background-color: #1505ff;
            width: 100%;
            color: white;
            padding: 15px;
            margin: 10px 0px;
            border: none;
            cursor: pointer;
        }

        input[type=text], input[type=password]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid rgb(109,8,240);
            box-sizing: border-box;
        }

        button:hover{
            opacity: 0.7;
        }

        #cancelbtn{
            width: auto;
            padding: 10px 18px;
            margin: 10px 5px;
            background-color: #4936f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Login Form</h1>
    <form style="border: 3px solid #f1f1f1;">
        <div style="padding: 25px; background-color: lightskyblue;">
        <label>Username:</label>
        <input type="text" placeholder="Enter Username" name="Username" required><br><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter Password" name="Password" required>

        <button type="submit">Login</button><br><br>

        <input type="checkbox" checked="checked"> Remember me

        <button type="button" id="cancelbtn">Cancel</button><br><br>

        <a href="#">Forgot password?</a><br><br>
        <a href="signup.html">Register</a>
        <br><br>
        </div>
    </form>
</body>
</html>
