<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        textarea,
        input[type=text], input[type=password], input[type=Course], input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid rgb(109,8,240);
            box-sizing: border-box;
        }
    </style>
</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: rgb(134,132,133);">
    <h1 style="text-align: center;">Registration Form</h1>
    <br>
    <form style="border: 3px solid #f1f1f1;">
        <div style="padding: 25px; background-color: lightskyblue;">
        Full Name: <input type="text" name="Full Name" required><br><br>
        Email: <input type="text" name="Email" required><br><br>
        Username: <input type="text" name="Username" required><br><br>
        Password: <input type="password" name="Password" required><br><br>
        Confirm Password: <input type="password" name="Confirm Password" required><br><br>

        <label>Course:</label>
        <select>
            <option value="Course">Course</option>
            <option value="Web Development">Web Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="AI">AI</option>
        </select>
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="Male" > Male
        <input type="radio" name="Female" > Female
        <input type="radio" name="Other" > Other
        <br><br>

        <label>Phone Number:</label>
        <input type="text" name="country code" value="+91" maxlength="3">
        <input type="number" name="Phone Number" maxlength="10" required>

        <br><br>

        <label>Address:</label>
        <br>
        <textarea name="Address" rows="5" cols="80" value="Address"></textarea>
        <br><br>

        <button type="submit" id="Register">Register</button><br><br>

        <input type="checkbox" required> I agree to the Terms and Conditions

        <button type="reset" id="resetbtn">Reset</button><br><br>

        <a href="loginform.html">Already have an account? Login here</a>
        <br><br>
        </div>
    
</body>
</html>
